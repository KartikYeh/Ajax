<!DOCTYPE html>
<html lang="en">
<head>
  
    <script type="text/Javascript">
        function display(){
            let text = localStorage.getItem("formJSON");
            let obj = JSON.parse(text);
            document.getElementById("abc").rows[0].cells[1].innerHTML=obj.name;
            document.getElementById("abc").rows[1].cells[1].innerHTML=obj.email;
        }
    </script>
</head>

<body>
    
    <table id="abc">

        <tr>
            <td>Name</td><br>
            <td></td>
        </tr>
        <tr>
            <td>Email</td><br>
            <td></td>
        </tr>
    </table><br>
    <button type="submit" onclick="display();">Display</button>
</body>
</html>
